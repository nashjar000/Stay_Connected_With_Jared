<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="header"></div>
    <a href="/video-journals.html">Back</a>
    <div class="Home-grid">
        <h1 id="2024">2021</h1>
        <div class="videos">
            <h2 class="christmas-morning-video">Nash Family Christmas Morning 2021</h2>
            <iframe width="762" height="429" src="https://www.youtube.com/embed/--U5SMlFalc" title="Christmas - 2021"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen loading="lazy"></iframe>
            <p class="video-caption">This was my first Christmas back from the mission. This is typically what our
                Christmas mornings look like.</p>

            <h2 class="spiderman-video">12.21.21 - 12.25.21</h2>
            <iframe width="640" height="360" src="https://www.youtube.com/embed/FxiqzgltsA0" title="12.21.21   12.25.21"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen loading="lazy"></iframe>
            <p class="video-caption">Two weeks after my mission--got to go on a group date to watch Spider-man: No Way
                Home and also did some Christmas stuff.</p>

        </div>
        <button id="scrollToTopButton" class="scroll-to-top-button"
                onclick="scrollToTop()">
                <i class="fas fa-arrow-up"></i>
        </button>

    </div>
